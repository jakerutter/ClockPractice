
<!DOCTYPE html>
<html>
<head>
<script src="UtilityJS.js"></script>
<script src="userDefinedClock.js" type="text/javascript"></script>
<script src="clockProblemLogic.js" type="text/javascript"></script>
<script src="clockTests.js" type="text/javascript"></script>
<script src="triviaBank.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="clockStyles.css">
</head>
<body>
   
   

    <div id="mainContent">

        <h1 class="headTitle">Time Practice</h1>
        <!-- This div should have 1 analog clock with the question time
        and 4 digital clocks for choosing the answer -->
        <div id="guessTime" class="hidden">
            <canvas id="clockQuestion" class="analogClockQuestion"></canvas>
            <h2 id="guessTimeText" class="questionText"></h2>
            <div>
                <button id="guess1" class="digitalClockButton" onclick="checkAnswer('1', 'guess');"><h1 id="guessCanvas1" class="digitalClock"></h1></button>
                <button id="guess2" class="digitalClockButton" onclick="checkAnswer('2', 'guess');"><h1 id="guessCanvas2" class="digitalClock"></h1></button>
                <button id="guess3" class="digitalClockButton" onclick="checkAnswer('3', 'guess');"><h1 id="guessCanvas3" class="digitalClock"></h1></button>
                <button id="guess4" class="digitalClockButton" onclick="checkAnswer('4', 'guess');"><h1 id="guessCanvas4" class="digitalClock"></h1></button>
            </div>
        </div>
        <!-- This div should have 4 analog clocks as answer options -->
        <div id="pickClock" class="hidden">
            <h2 id="pickClockText" class="questionText"></h2>
            <div class="">
                <div>
                    <button id="pick1" class="analogClockButton" onclick="checkAnswer('1', 'pick');"><span><canvas id="pickCanvas1" class="analogClock"></canvas></span></button>
                    <button id="pick2" class="analogClockButton" onclick="checkAnswer('2', 'pick');"><span><canvas id="pickCanvas2" class="analogClock"></canvas></span></button>
                </div>
            </div>
            <div class="">
                <div>
                    <button id="pick3" class="analogClockButton" onclick="checkAnswer('3', 'pick');"><span><canvas id="pickCanvas3" class="analogClock"></canvas></span></button>
                    <button id="pick4" class="analogClockButton" onclick="checkAnswer('4', 'pick');"><span><canvas id="pickCanvas4" class="analogClock"></canvas></span></button>
                </div>
            </div>
        </div>
          <!-- This div should have 1 analog clock with the question time
        and 4 times written in text for choosing the answer -->
        <div id="guessText" class="hidden">
                <canvas id="clockQuestion2" class="analogClockQuestion"></canvas>
                <h2 id="guessTextText" class="questionText"></h2>
                <div>
                    <button class="digitalClockButton" onclick="checkAnswer('1', 'text');"><span class="buttonH1" id="text1"></h1></button>
                    <button class="digitalClockButton" onclick="checkAnswer('2', 'text');"><span class="buttonH1" id="text2"></h1></button>
                    <button class="digitalClockButton" onclick="checkAnswer('3', 'text');"><span class="buttonH1" id="text3"></h1></button>
                    <button class="digitalClockButton" onclick="checkAnswer('4', 'text');"><span class="buttonH1" id="text4"></h1></button>
                </div>
        </div>
         <!-- This div should have a text question and an input for an answer -->
        <div id="triviaSection" class="hidden">
            <h2 id="triviaQuestion" class="questionText"></h2>
            <div class="spacer"></div>
            <div>
                <input type="number" id="triviaInput"/>
                <button type="button" class="settingsButton" onclick="submitTriviaAnswer();">Submit</button>
            </div>
        </div>
          <!-- This div should have a text question and an input for an answer -->
          <div id="timeDiffSection" class="hidden">
            <h2 id="timeDiffQuestion" class="questionText"></h2>
            <h4>Find the amount of time from the earlier time to the later time.</h4>
            <div style="display:inline-flex;">
                <h1 id="timeDiff1" class="digitalClock"></h1>
                <h1 style="width:100px;">and</h1>
                <h1 id="timeDiff2" class="digitalClock"></h1>
            </div>
            <div>
                <label>Hours</label>
                <input type="number" id="timeDiffHours" />
                <label>Minutes</label>
                <input type="number" id="timeDiffMinutes" />
                <button type="button" class="settingsButton" onclick="submitTimeDiffInput();">Submit</button>
            </div>
        </div>

		<button id="letsPracticeBtn" class="settingsButton" onclick="getClockProblem();">Let's Practice!</button>
        <h2 id="resultsLabel" class="headTitle"></h2>
        
    </div>

    <div id="timeAndScore" class="timeAndScore pull_right">
        <h4>Time Played</h4>
        <span id="timeDisplay">0</span>
        <div class="statPlaceholderText">Correct answers:<span id="correctAnswers"></span></div>
        <div class="statPlaceholderText">Incorrect answers:<span id="incorrectAnswers"></span></div>
    </div>

</body>
<div id="hdnID" class="hidden"></div>
<div id="hiddenField" class="hidden"></hidden>
</html>
